<mat-toolbar style="background-color: #0f0e17;">
  <button mat-flat-button routerLink="" class="cta-button2">Regresar</button>
</mat-toolbar>

<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Registrarse</h1>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" type="text" placeholder="Ingresa tu nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contrase単a</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Ingresa tu contrase単a">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirmar Contrase単a</mat-label>
      <input matInput formControlName="password2" type="password" placeholder="Ingresa tu contrase単a">
    </mat-form-field>
    <button class="cta-button"  type="submit">Registrarse</button>
  </form>

  <!-- Mostrar mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
