<h2 mat-dialog-title>Recuperar contraseña</h2>
<mat-dialog-content>
    <form [formGroup]="recoverForm" (ngSubmit)="sendRecoveryEmail()">
        <h1>Iniciar sesión</h1>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo">
        </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="sendRecoveryEmail()">Enviar</button>
</mat-dialog-actions>
